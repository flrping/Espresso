name: Maven Package

on:
    push:
        branches: [main]
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        env:
            NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
            NEXUS_PASSWORD: ${{ secrets.NEXUS_TOKEN }}

        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Set up JDK 17
              uses: actions/setup-java@v4
              with:
                  java-version: "17"
                  distribution: "temurin"

            - name: Get version from pom.xml
              id: get_version
              run: |
                  VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
                  echo "version=$VERSION" >> $GITHUB_OUTPUT
                  echo "tag=v$VERSION" >> $GITHUB_OUTPUT

            - name: Check if tag exists
              id: check_tag
              run: |
                  if git rev-parse "v${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
                      echo "exists=true" >> $GITHUB_OUTPUT
                  else
                      echo "exists=false" >> $GITHUB_OUTPUT
                  fi

            - name: Create tag
              id: create_tag
              if: steps.check_tag.outputs.exists == 'false'
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git tag -a "v${{ steps.get_version.outputs.version }}" -m "Release v${{ steps.get_version.outputs.version }}"
                  git push origin "v${{ steps.get_version.outputs.version }}"
                  echo "tag_created=true" >> $GITHUB_OUTPUT

            - name: Create release
              if: steps.check_tag.outputs.exists == 'false'
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: v${{ steps.get_version.outputs.version }}
                  name: Release v${{ steps.get_version.outputs.version }}
                  generate_release_notes: true
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Generate dynamic Maven settings.xml
              run: |
                  cat > "$RUNNER_TEMP/settings.xml" <<'EOF'
                  <settings xmlns="http://maven.apache.org/SETTINGS/1.2.0"
                            xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                            xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.2.0 https://maven.apache.org/xsd/settings-1.2.0.xsd">
                    <servers>
                      <server>
                        <id>wyrmlings-repository-releases</id>
                        <username>${env.NEXUS_USERNAME}</username>
                        <password>${env.NEXUS_PASSWORD}</password>
                      </server>
                      <server>
                        <id>wyrmlings-repository-snapshots</id>
                        <username>${env.NEXUS_USERNAME}</username>
                        <password>${env.NEXUS_PASSWORD}</password>
                      </server>
                    </servers>
                  </settings>
                  EOF

            - name: Publish to Sonatype Nexus
              run: mvn -B deploy --file pom.xml -s "$RUNNER_TEMP/settings.xml"
